<html>
    <head>
        <title>Insert</title>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signin Template Â· Bootstrap v5.2</title>


        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="insert.js"></script>
        <link href="style/home.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-3 ">
            <header>
              <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="home.html" class="d-flex align-items-center text-dark text-decoration-none">
                  <img src="img/icon.png"  width="50" height="50" class="me-2" >
                  <span class="fs-4">Locker</span>
                </a>
          
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                  <a class="me-3 py-2 text-dark text-decoration-none" href="#">Features</a>
                  <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a>
                  <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a>
                  <a class="py-2 text-dark text-decoration-none" href="#">Pricing</a>
                </nav>
              </div>
            </header>
        </div>
        <div>
            <div class="form-group col-md-4">
                <label for="selection">Tipo di Oggetto</label>
                <select id="selection" class="form-control">
                    <option selected value="0" >Seleziona...</option>
                    <option value="1">Login</option>
                    <option value="2">Carta</option>
                    <option value="3">Nota</option>
                </select>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label id="element1">Email</label>
                <input type="text" class="form-control" id="element1_input">
              </div>
              <div class="form-group col-md-6">
                <label id="element2">Password</label>
                <input type="password" class="form-control" id="element2_input">
              </div>
            </div>
            <div class="form-group">
              <label id="element3">Address</label>
              <input type="text" class="form-control" id="element3_input">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    
        
    
    
    
    </body>
    </head>
</html>
