
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template Â· Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="signup_script.js"></script>
    <link href="signin.css" rel="stylesheet">

  </head>
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <form>
            <!--<img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <h1 class="h3 mb-3 fw-normal">Registrati su Looker</h1>

            
            <div class="form-floating">
                <input type="text" class="form-control" autocomplete="name" id="fname" placeholder="Nome">
                <label for="fname">Nome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" autocomplete="additional-name" id="lname" placeholder="Cognome">
                <label for="lname">Cognome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" autocomplete="tel" id="phone" placeholder="Cellulare">
                <label for="phone">Cellulare</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" autocomplete="email" id="signupEmail" placeholder="Email">
                <label for="signupEmail">Email Account</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" autocomplete="current-password" id="signupPassword1" placeholder="Password">
                <label for="signupPassword1">Crea Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" autocomplete="current-password" id="signupPassword2" placeholder="Password">
                <label for="signupPassword2">Ripeti Password</label>
            </div>
            
            
        
            <input class="w-100 btn btn-lg btn-primary" type="button" id="signupBtn" onclick="Registration()" value="Sign In">
            <p class="mt-5 mb-3 text-muted">&copy; Locker 2022</p>
        </form>
    </main>

  </body>
</html>
